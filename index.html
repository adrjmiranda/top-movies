<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link rel="stylesheet" href="css/styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

			rel="stylesheet"
		/>
		<!-- Scripts -->
		<script src="js/scripts.js" defer></script>
	</head>
	<body>
		<div class="container">
			<nav>
				<a href="#" class="logo">
					<img src="img/logo.png" alt="Logo" />
					<span>Top Movies</span>
				</a>
				<button id="toggle-menu">
					<ion-icon name="menu-outline"></ion-icon>
				</button>
				<ul class="menu">
					<li><a href="#">Login</a></li>
					<li><a href="#">Sign up</a></li>
				</ul>
			</nav>
			<div class="main-movie">
				<div class="movie-info">
					<h1 class="title">Mission: Impossible</h1>
					<p>
						Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minus
						illum nam obcaecati dolorem eos cumque velit tenetur similique odio!
						Iusto perspiciatis numquam aliquid ducimus accusamus quos est quae,
						eaque ut.
					</p>
					<h3>Cast:</h3>
					<div class="cast">
						<img src="img/Tom-Cruise.jpeg" alt="Tom Cruise" />
						<img src="img/Emmanuelle-Béart.jpeg" alt="Emmanuelle Béart" />
						<img src="img/Ving-Rhames.jpeg" alt="Ving Rhames" />
						<img src="img/Jon-Voight.jpeg" alt="Jon Voight" />
					</div>
					<div class="actions">
						<a href="#" class="btn">
							<ion-icon name="play-outline"></ion-icon>
							<span>Watch now</span>
						</a>
						<a href="#" class="btn">
							<ion-icon name="arrow-down-outline"></ion-icon>
							<span>Download</span>
						</a>
					</div>
				</div>
				<div class="movie-img">
					<img src="img/main-movie.jpg" alt="Main Movie" />
				</div>
			</div>
			<div class="best-movies">
				<div class="movie-card-img">
					<img src="img/movie-1.jpg" alt="Movie 1" />
				</div>
				<div class="movie-card-img">
					<img src="img/movie-2.jpg" alt="Movie 2" />
				</div>
				<div class="movie-card-img">
					<img src="img/movie-3.jpg" alt="Movie 3" />
				</div>
				<div class="movie-card-img">
					<img src="img/movie-4.jpg" alt="Movie 4" />

		<script
			type="module"
